volumes:
    db_data: {}

services:
    go:
        container_name: tasclock-server
        build:
            context: .
            dockerfile: Dockerfile.dev
        environment:
            DB_USER: ${DB_USER}
            DB_PASS: ${DB_PASS}
            DB_NAME: ${DB_NAME}
            DB_PORT: ${DB_PORT}
            DB_HOST: ${DB_HOST}
            DB_TYPE: ${DB_TYPE}
            PORT: ${PORT}
            PRODUCTION: ${PRODUCTION}
            SECRET_SALT: ${SECRET_SALT}
        ports:
            - ${PORT}:${PORT}
        tty: true
        stop_signal: SIGINT
        volumes:
            - .:/app
