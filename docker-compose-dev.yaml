    #         - ${DB_PORT}:${DB_PORT}
    #     volumes:
    #         - db_data:/var/lib/postgresql/data
    mysql:
      container_name: tasclock-db
      image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: ${DB_PASS}
        MYSQL_DATABASE: ${DB_NAME}
        MYSQL_USER: ${DB_USER}
        MYSQL_PASSWORD: ${DB_PASS}
      ports:
        - ${DB_PORT}:${DB_PORT}
      volumes:
        - db_data:/var/lib/mysql
